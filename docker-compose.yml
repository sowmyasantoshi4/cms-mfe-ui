  shell:
    image: sowmyasantoshi4/shell:latest
    container_name: shell
    # build:
    #   context: ./shell
    ports:
      - "9000:80"
    depends_on:
      - login
      - reports
      - packages
      - admin
      - tracking
    networks:
      - my_network

networks:
  my_network:
    driver: bridge  # This uses the default bridge network