    ports:
      - "9002:80"
    networks:
      - my_network

  reports:
    image: sowmyasantoshi4/reports:latest
    container_name: reports
    # build:
    #   context: ./reports
    ports:
      - "9004:80"
    networks:
      - my_network

  packages:
    image: sowmyasantoshi4/packages:latest
    container_name: packages
    # build:
    #   context: ./packages
    ports:
      - "9006:80"
    networks:
      - my_network

  admin:
    image: sowmyasantoshi4/admin-portal:latest
    container_name: admin
    # build:
    #   context: ./admin-portal
    ports:
      - "9005:80"
    networks:
