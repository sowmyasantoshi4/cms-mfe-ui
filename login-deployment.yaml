# login-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: login
  namespace: mfe-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login
  template:
    metadata:
      labels:
        app: login
    spec:
      containers:
        - name: login
          image: sowmyasantoshi4/login:latest
          ports:
            - containerPort: 80
---
# login-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: login-service
  namespace: mfe-namespace
spec:
  type: NodePort
  selector:
    app: login
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30082
