apiVersion: v1
kind: Service
metadata:
  name: admin-portal-service
spec:
  selector:
    app: admin-portal  # Match the app label from the deployment
  ports:
    - protocol: TCP
      port: 9005  # Exposed port
      targetPort: 9005  # Port inside the pod
  type: LoadBalancer  # Expose to external traffic (use NodePort if internal)
