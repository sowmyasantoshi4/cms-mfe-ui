name: Build and Deploy loginMFE

on:
  push:
    paths:
      - 'login/**'  # Trigger this workflow only when changes happen in 'login' folder
    branches:
      - master  # Trigger only on pushes to 'master' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image for loginMFE
      run: docker build -t sowmyasantoshi4/login-mfe:latest ./loginMFE

    - name: Push Docker image to Docker Hub
      run: docker push sowmyasantoshi4/login-mfe:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up Kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f ./loginMFE/deployment.yml
        kubectl apply -f ./loginMFE/service.yml
